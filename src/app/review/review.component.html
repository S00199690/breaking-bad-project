<div class="container">
    <div class="row" id="reviews">
        <div class="col-2" id="reviewName">
            {{reviewData.Name}} said:
        </div>
        <div class="col-7" id="reviewDescription">
            "{{reviewData.Review}}"
        </div>
        <button class="btn-danger" id="smallButton" (click)="deleteReview(reviewData.id)">Delete</button>
    </div>
</div>
